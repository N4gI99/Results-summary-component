<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">

	<title>Frontend Mentor | Results summary component</title>

</head>
<body>
	<div class="result-box">
		<div class="result-card">
			<h2 class="card-title">Your Result</h2>
			<h1 class="mark">76</h1>
			<h3 class="range"">of 100</h3>
		
			Great
			You scored higher than 65% of the people who have taken these tests.
		</div>
		<div class="result-details">
			<table class="my-table">
				<thead>
					<tr class="summary">Summary</tr>
				</thead>
				<tbody>
					<tr>
						<td class="reaction">Reaction</td>
						<td class="recation-score">80 / 100</td>
					</tr>
					<tr>
						<td class="memory">Memory</td>
						<td class="memory-score">92 / 100</td>
					</tr>
					<tr>
						<td class="verbal">Verbal</td>
						<td class="verbal-score">61 / 100</td>
					</tr>
					<tr>
						<td class="visual">Visual</td>
						<td class="visual-score">72 / 100</td>
					</tr>
				</tbody>
			</table>
			<button class="continue-button">Continue</button>
		</div>
	</div>
</body>
</html>
